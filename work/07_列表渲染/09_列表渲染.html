<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / $index
2. 遍历显示对象 : v-for / $key
3. 扩展数组的方法:
  $set(index, value)
  $remove(value)
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
    <ul>
      <li v-for="p in persons">
       {{$index}}---{{p.name}}--{{p.age}}
        ---<button @click="test($index)">删除</button>
        ---<button>删除</button>
      </li>
    </ul>
  <h2>测试: v-for 遍历对象</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      persons:[
        {name:'tom', age:15},
        {name:'bob', age:16},
        {name:'jack', age:17}
      ]
    },
    methods:{
      test(index){
          if(confirm('确定要删除吗？')){
              this.persons.splice(index,1)
          }
      }
    }
  })
</script>
</body>
</html>
